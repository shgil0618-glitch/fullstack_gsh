<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002. tag</title>
</head>
<body>
    <div><!-- 영역(폴더)을 만들게 -->
        <h3>제목 : h1~h6</h3>
        <p>제목태그 - h1(로고), h2(주메뉴)</p>
    </div><!-- end div -->

    <div>
        <h3>문단</h3>
        <p>
        일반 문단
        공백 줄바꿈 인식 안됨
        </p>
        <pre>
        코드, 미리보기 무단
        공백 줄바꿈 인식됨
        </pre>  
    </div>

    <div>
        <h3><img></h3>
        <p>hello gil</p>
        <p><img src = "./userimage.png"
            style="width: 30%;" alt = "two"/></p> 
        <!-- 끝에 /를 넣는 이유는 나중에 리엑트에서 /를 넣지않으면 오류가 나는 경우가 있어서 습관화 -->
        <!-- Q1. two.png 이미지 넣기 -->
        <!-- Q2. friends 폴더안의 jack.png 화면에 나오게 만들기 -->
        <P3>Q1. two.png 이미지 넣기</P3>
        <P><img src="./two.png" style="width: 30%;" alt="two"></P>
        <p3>Q2. friends 폴더안의 jack.png 화면에 나오게 만들기</p3>
        <P><img src="./friends/jack.png"
        style="width: 30%;" alt="jack"></P>
    </div>

</body>
</html>
